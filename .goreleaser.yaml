# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - mv manifest/conf ./
    - wget https://github.com/srcenchen/GZTV-front/releases/latest/download/public.tar.gz
    - tar -zxvf public.tar.gz
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

    binary: gztv

archives:
  - format: tar.gz
    # copy WebUI to the root of the archive
    files:
      - public/**/*
      - conf/**/*
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - image_templates:
      - "registry.cn-hangzhou.aliyuncs.com/sanenchen/gztv:{{ .Tag }}-amd64"
      - "registry.cn-hangzhou.aliyuncs.com/sanenchen/gztv:least-amd64"
    dockerfile: manifest/docker/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - public/
      - conf/

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

